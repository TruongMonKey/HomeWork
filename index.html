<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haui</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="map-haui">
            <img src="assets/img/IMG_4766.jpg" alt="">
        </div>
        <div class="tab-login">
            <img src="assets/img/logo-haui-size.png" alt="" class="logo-haui">
            <h2>ĐẠI HỌC CÔNG NGHIỆP HÀ NỘI</h2>
            <p>One HaUI</p>
            <div class="login-input">
                <input type="text" placeholder="Tên đăng nhập" class="login-input">
                <input type="text" placeholder="Mật khẩu">
            </div>
            <div class="login-options">
                <div class="password-login">
                    <p>Quên mật khẩu</p>
                </div>
                <div class="account-login">
                    <p>Sử dụng tài khoản đại học điện tử</p>
                </div>
            </div>
            <button class="main-input">Đăng nhập</button>
            <div class="footer-input">Copyright 2024 © <span class="bold-haui">HaUI</span></div>
        </div>
    </div>

</html>
